<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Lease Shield AI - Analyze your lease agreements with the power of AI."
    />
    <meta name="robots" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lease Shield AI" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leaseshield.eu/" />
    <meta property="og:title" content="Lease Shield AI - Analyze Your Leases with AI" />
    <meta property="og:description" content="Lease Shield AI helps you understand complex lease agreements quickly and easily using the power of Artificial Intelligence." />
    <meta property="og:image" content="https://leaseshield.eu/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://leaseshield.eu/" />
    <meta property="twitter:title" content="Lease Shield AI - Analyze Your Leases with AI" />
    <meta property="twitter:description" content="Lease Shield AI helps you understand complex lease agreements quickly and easily using the power of Artificial Intelligence." />
    <meta property="twitter:image" content="https://leaseshield.eu/logo512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    
    <!-- Load Google Fonts with display swap -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/video-poster.jpg" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />
    
    <!-- Resource hints -->
    <link rel="prefetch" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel="canonical" href="https://leaseshield.eu/" />

    <title>Lease Shield AI</title>
    
    <!-- Performance optimization meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="apple-touch-fullscreen" content="yes" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- JSON-LD markup for Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Lease Shield AI",
      "url": "https://leaseshield.eu/",
      "logo": "https://leaseshield.eu/logo512.png",
      "description": "Lease Shield AI offers AI-powered analysis of lease agreements to help users understand complex legal documents quickly and easily.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "YOUR_CONTACT_PHONE", // Optional: if you have a business phone
        "contactType": "Customer Service" // Or other relevant type
      },
      "sameAs": [ // Optional: add links to your social media profiles
        // "https://www.facebook.com/yourprofile",
        // "https://www.twitter.com/yourprofile",
        // "https://www.linkedin.com/company/yourcompany"
      ]
    }
    </script>
  </body>
</html>
